<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s;
        }
        .converter-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Dark Mode */
        body.dark-mode {
            background-color: #2d2d2d;
            color: #eaeaea;
        }
        body.dark-mode .converter-container {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <header>
            <h1>Binary Converter</h1>
            <button id="theme-toggle">üåô</button>
        </header>
        <div class="content">
            <textarea id="input" placeholder="Enter text or binary"></textarea>
            <button id="convert-btn">Convert</button>
            <textarea id="output" placeholder="Converted result" readonly></textarea>
            <div class="actions">
                <button id="copy-btn">Copy</button>
                <button id="download-btn">Download</button>
            </div>
        </div>
    </div>

    <script>
        // Conversion functions
        function textToBinary(text) {
            return text.split('').map(char =>
                char.charCodeAt(0).toString(2).padStart(8, '0')
            ).join(' ');
        }

        function binaryToText(binary) {
            return binary.split(' ').map(b =>
                String.fromCharCode(parseInt(b, 2))
            ).join('');
        }

        // Event Listeners
        document.getElementById('convert-btn').addEventListener('click', () => {
            const input = document.getElementById('input').value;
            const isBinary = /^[01\s]+$/.test(input.trim());  // Simple binary validation

            if (isBinary) {
                document.getElementById('output').value = binaryToText(input);
            } else {
                document.getElementById('output').value = textToBinary(input);
            }
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('output').value)
                .then(() => alert("Copied to clipboard!"));
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            const blob = new Blob([document.getElementById('output').value], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'binary-conversion.txt';
            link.click();
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
